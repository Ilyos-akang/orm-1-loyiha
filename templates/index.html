<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Talaba ma'lumotlari</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 420px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 10px 14px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: 0.2s;
        }

        input:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 5px rgba(74,144,226,0.5);
        }

        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #357ABD;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Talaba ma'lumotlarini kiriting</h2>

        <form method="POST">
            <input type="text" placeholder="Ismingizni kiriting" name="ismi" required> 
            <input type="number" placeholder="Tug'ilgan yilingizni kiriting" name="t_yil" required> 
            <input type="number" placeholder="Tahsil olayotgan kursingiz" name="kurs" required> 
            <input type="text" placeholder="Yo'nalish" name="yunalish" required> 
            <input type="number" placeholder="Guruh raqami" name="guruh" required> 
            <button type="submit">Kiritish</button>
        </form>
    </div>

</body>
</html>
